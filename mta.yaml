ID: HANA_APP_TEST
_schema-version: '2.0'
version: 0.0.1
modules:
  - name: firstHTMLMod
    type: html5
    path: firstHTMLMod
    requires:
      - name: UAA-service
      - name: core_xsjs_api
        group: destinations
        properties:
          name: core-xsjs-backend
          url: '~{url}'
          forwardAuthToken: true
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: core_xsjs
    type: nodejs
    path: core_xsjs
    provides:
      - name: core_xsjs_api
        properties:
          url: '${default-url}'
    requires:
      - name: UAA-service
      - name: db
      - name: hdi_db
resources:
  - name: UAA-service
    type: com.sap.xs.uaa-space
    description: UAA for html app
    parameters:
      config-path: ./xs-security.json
  - name: hdi_db
    parameters:
      config:
        schema: db
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
